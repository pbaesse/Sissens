<!DOCTYPE html>
<html>
<head>
	<title>Administrador - SISSENS - Sistema de Gerenciamento de Sensores</title>
</head>
<body>
{% extends 'PainelAdm.html' %}
{% block content %}

<h2> Cadastrar novo Dispositivo </h2>
<hr>

<div class="col-md-4 col-md-offset-4">
	<form action="{{ url_for('registerDpt/{{dispositivo.id_Dpt}}')}}" method="POST">
	<div class="form-group">
		<label> Nome do Dispositivo </label>
		<input type="text" name="nomeDpt">
	</div>
	
	<div class="form-group">
	<label> URL da Foto do Dispositivo</label>
	<input type="text" name="url">
	</div>
	<input type="submit" value="Cadastrar novo Tipo de Dispositivo">
	</form>
	<hr>
</div>
{% endblock %}
</body>
</html>
